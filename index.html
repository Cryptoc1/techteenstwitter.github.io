<script>
    window.onload = function () {
        for (i in Members) {
            document.getElementById('members-list').appendChild(member(Members[i]));
        }
    }

    // Returns a member-card DOM object, ready for appending
    function member(obj) {
        var card = document.createElement('div');
        card.className = 'member-card';
        var left = document.createElement('div');
        left.className = 'member-side member-left';
        left.innerHTML = '<img class="member-portrait" src="' + obj.portrait + '">';
        var right = document.createElement('div');
        right.className = 'member-side member-right';
        right.innerHTML = '';
        right.innerHTML += '<div class="member-name">' + obj.name + '</div>';
        var skills = document.createElement('div');
        skills.className = 'member-skills member-item';
        skills.innerHTML = '';
        for (j in obj.skills) {
            if (j < obj.skills.length)
                skills.innerHTML += obj.skills[j] + ', ';
            else
                skills.innerHTML += obj.skills[j]
        }
        right.appendChild(skills);
        var interests = document.createElement('div');
        interests.className = 'member-interests member-item';
        interests.innerHTML = '';
        for (j in obj.interests) {
            if (j < obj.interests.length - 1)
                interests.innerHTML += obj.interests[j] + ', ';
            else
                interests.innerHTML += obj.interests[j];
        }
        right.appendChild(interests);
        var projects = document.createElement('div');
        projects.className = 'member-projects member-item';
        projects.innerHTML = '';
        for (j in obj.projects) {
            if (j < obj.projects.length - 1)
                projects.innerHTML += '<a href="' + obj.projects[j].url + '">' + obj.projects[j].title + '</a>, ';
            else
                projects.innerHTML += '<a href="' + obj.projects[j].url + '">' + obj.projects[j].title + '</a>';
        }
        right.appendChild(projects);
        var links = document.createElement('div');
        links.className = 'member-links member-item';
        links.innerHTML = '';
        for (j in obj.links) {
            if (j == 'web')
                links.innerHTML += '<a href="' + obj.links[j] + '"><i class="fa fa-globe"></i></a>';
            else
                links.innerHTML += '<a href="' + obj.links[j] + '"><i class="fa fa-' + j + '"></i></a>';
        }
        right.appendChild(links);
        card.appendChild(left);
        card.appendChild(right);

        return card;
    }
</script>
